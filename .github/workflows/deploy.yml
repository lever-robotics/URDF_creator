name: Deploy React App

on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Navigate to React project folder
        run: cd urdf_creator

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.6.1'

      - name: Install dependencies
        run: |
          cd urdf_creator
          npm install

      - name: Build the project
        run: |
          cd urdf_creator
          CI=false
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          cd urdf_creator
          CI=false
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
